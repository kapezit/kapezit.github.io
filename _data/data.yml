experiences:
    title: Experiences
    info:
      - role: User Research Analyst
        time: 2025 - Present
        company: 2K Games
        details: |
          A work as a bridge between the Data Insights and User Research teams at 2k to move forward inclusion of telemetry in the User research toolkit. Reponsibilities include:
            - Working closely with the inter-disciplinary teams to establish telemetry requirements for game research projects and quantitative analysis.
            - Taking a proactive approach to problem-solving and exceling in communication between Data Analysts/Engineers, QA, Devs, and User Research.
            - Analyzing gameplay telemetry and preparing reports with valuable and actionable insights.
            - Defining new metrics and processes that push the analysis of gameplay forward
            
