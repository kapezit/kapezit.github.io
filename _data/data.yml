experiences:
    title: Experiences
    info:
      - role: User Research Analyst
        time: 2025 - Present
        company: 2K Games, Novato (role transition from Geerbox to 2K)
        details: |
          Work as a bridge between the Data Insights and User Research teams at 2k to move forward inclusion of telemetry in games user research with a focus on the Gearbox portfolio. Reponsibilities include:
            - Working closely with the inter-disciplinary teams to establish telemetry requirements for game research projects and quantitative analysis.
            - Taking a proactive approach to problem-solving and exceling in communication between Data Analysts/Engineers, QA, Devs, and User Research.
            - Analyzing gameplay telemetry and preparing reports with valuable and actionable insights.
            - Defining new metrics and processes that push the analysis of gameplay forward.
            
      - role: User Research Analyst
        time: 2022 - 2024
        company: Gearbox, Frisco
        details: |
          Worked in collaboration with project developers and User Research Investigators by analyzing telemetry data collected on titles from across the Gearbox portfolio. 
          Advocaded for gameplay data collection and analysis best practices as well as helping to improve the Analysis Team’s capabilities. Tools:
            - SQL
            - Data sources: Snowflake, Databricks
            - Tableau
            - Excel / Google Sheets
            
      - role: Freelance Data Analyts for various Esport orgs
        time: 2020 - 2022
        company: Finezt Gaming and Rocket Street
        details: |
          Data analysis of player statistics for tournament decision-making, community share-outs and bracket management.
          Product: Finezt sponsored tournaments and Rocket Street (Psyonix) sponsored tournaments.
            - Web-scraping using Python
            - Analysis in Excel, Google Sheets, and Tableau

       - role: User Researcher
         time: 2017-2019
         company: Meta (Facebook)
         details: |
          The main responsibility was to represent the voice of the advertiser to internal teams by conducting research for the Ads Manager and Reporting team.
          This involved planning, recruitment, conducting research, analysis, and reporting. Frequently used methods: remote interviews, surveys, usability tests, and card sorting.

        - role: User Research Assistant - Contract
          time: 2016-2016
          company: Anki
          details: |
            Mainly involved with the setup of the tests, recordings, and analysis of videos as well as intake and outtake of participants. Product: Cozmo (interactive robot)

        - role: Jr. User Research Assistant - Contract
          time: 2015-2015
          company: Activision
          details: |
           Assisted with the execution of game progression testing and playtesting under the direction of a supervisor. Responsibilities included recruitment, lab setup, 
           intake/outtake of participants, recording/reporting of playtests. Product: Guitar Hero Live, Skylanders: Superchargers, and Call of Duty: Black Ops III.


