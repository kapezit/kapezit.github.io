career-profile:
    title: Career Profile
    summary: |
      My primary responsibility as a User Research Analyst is to provide 
      actionable insights derived from gameplay telemetry. Achieving this 
      objective necessitates leading and supporting efforts in telemetry design, 
      data quality assurance (QA), and acting as a liaison between the User 
      Research and Data Analysts teams. I take pride in contributing to the 
      improvement and expansion of the user research team's toolkit.
